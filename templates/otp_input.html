    />

    <!-- Icons font CSS-->

      href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"

    <!-- Vendor CSS-->
    <link
    href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/otp_input.css') }}" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">OTP Verification</h2>
            <form method="POST" name="form1">
                <section class="wrapper1">
                    <div class="container">
                        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center">
                                <h3 class="text-dark fw-bolder fs-4 mb-2">Two Step Verification</h3>
            
                                <div class="fw-normal text-muted mb-4">
                                    Enter the verification code we sent to the number
                                </div>  
                                <div class="otp_input text-start mb-2">
                                    <label for="digit">Type your 4 digit security code</label>
                                    <div class="d-flex align-items-center justify-content-between mt-2">
                                        <input type="text" class="form-control" id="id1" placeholder="" size="1" maxlength="1" onkeyup="moveCursor(this,'id2')">
                                        <input type="text" class="form-control" id="id2" placeholder="" size="1" maxlength="1" onkeyup="moveCursor(this,'id3')">
                                        <input type="text" class="form-control" id="id3" placeholder="" size="1" maxlength="1" onkeyup="moveCursor(this,'id4')">
                                        <input type="text" class="form-control" id="id4" placeholder="" size="1" maxlength="1" >
                                    </div> 
                                </div>  
                                <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button> 
                                <div class="fw-normal text-muted mb-2">
                                    Didnâ€™t get the code ? <a href="#" class="text-primary fw-bold text-decoration-none">Resend</a>
                                </div>
                        </div>
                    </div>
                </section>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script>
        function moveCursor(fromInput, toInput){
            var length = fromInput.value.length;
            var maxLength = fromInput.getAttribute("maxlength");

            if (length == maxLength)
            {
                document.getElementById(toInput).focus();
            }
        }
    </script>
    </script>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
  </body>
