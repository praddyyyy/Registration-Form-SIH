<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      .green{
        color: green;
      }
      .red{
        color: red;
      }
    </style>
        <script>
      function ValidateEmail(inputText) {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (inputText.value.match(mailformat)) {
          
          document.getElementById('check').classList.add("green");
          document.form1.text1.focus();
          return true;
        } else {
          document.getElementById('check').classList.add("red");
          document.form1.text1.focus();
          return false;
        }
      }
    </script>

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <!-- C:\Paari1263\SIH\Reg_Form\static\vendor-->
    <link
      href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8687dc32e2.js" crossorigin="anonymous"></script>
    <!-- Vendor CSS-->
    <link
    href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/reg_form.css') }}" rel="stylesheet" media="all" />
  </head>

  <body onload='document.form1.email.focus()'>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Registration Form</h2>
            <form method="POST" name="form1">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Student Name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      id="Student-Name"
                      name="name"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Institution Code</label>
                    <div style="display: flex;">
                    <input
                      class="input--style-4"
                      type="text"
                      id="institution_code"
                      name="institution_code"
                      maxlength = "12"
                      required
                    />
                  </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Date of Birth</label>
                    <div class="input-group-icon">
                      <input
                        class="input--style-4 js-datepicker"
                        type="text"
                        name="birthdate"
                        required
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Gender</label>
                    <div class="p-t-10">
                      <label class="radio-container m-r-45"
                        >Male
                        <input type="radio" name="gender" value="male" />
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container"
                        >Female
                        <input type="radio" name="gender" value="female"/>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Student Email</label>
                    <div style="display: flex;">
                    <i id="check" style="padding-top:15px; padding-right:10px;" class="fas fa-check-circle"></i>
                    <input class="input--style-4" type="email" name="email" required/>
                  </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone Number</label>
                    <input class="input--style-4"
                    type="text"
                    id="Phone-Number"
                    name="number"
                    maxlength = "10"
                    required/>
                  </div>
                </div>
                <div class="row row-space">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Institution Name</label>
                      <input
                        class="input--style-4"
                        type="text"
                        id="College-Name"
                        name="college"
                        required
                      />
                    </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                        <label class="label">Year of Admisssion</label>
                        <input
                          class="input--style-4"
                          type="text"
                          id="yr-of-ad"
                          name="year_of_ad"
                          required
                        />
                      </div>
                    </div>
                </div>
                
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Course</label>
                      <div class="rs-select2 js-select-simple select--no-search">
                          <select name="course">
                              <option disabled="disabled" selected="selected">Choose Course</option>
                              <option>B.E</option>
                              <option>B.Sc</option>
                              <option>B.A</option>
                              <option>B.Com</option>
                          </select>
                        <div class="select-dropdown"></div>
                      </div>
                    </div>
                  </div>
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit" onclick="ValidateEmail(document.form1.email)">
                  Proceed
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
  </body>
</html>
